<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./assets/css/bootstrap.css" rel="stylesheet">

    <title>UPS - Universo Plus Size</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Moda Plus Size</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">

                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://via.placeholder.com/100" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="http://via.placeholder.com/150" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="http://via.placeholder.com/100" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>



    <nav class="fixed-bottom navbar-dark bg-dark justify-content-between">

        <div>
            <a class="navbar-brand" href="#"><i class="bi bi-shop"></i></a>
            <span class="text-light">Loja</span>
        </div>

        <div>
            <a class="navbar-brand" href="#"><i class="bi bi-search"></i></a>
            <span class="text-light">Categoria</span>
        </div>

        <div>
            <a class="navbar-brand" href="#"><i class="bi bi-plus-square"></i></a>
            <span class="text-light">Novo</span>
        </div>

        <div>
            <a class="navbar-brand" href="#"><i class="bi bi-bag"></i></a>
            <span class="text-light">Sacola</span>
        </div>
        <div>
            <a class="navbar-brand" href="#"><i class="bi bi-person"></i></a>
            <span class="text-light">Eu</span>
        </div>

    </nav>
    <script src="assets/js/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
